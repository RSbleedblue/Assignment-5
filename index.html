<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details</title>
</head>
<body>
    <fieldset>
        <legend>Personal Details</legend>
       
            <label for="First Name">
                FirstName:
                <input type="text">
            </label>
            <br>
            <br>
            <label for="Middle Name">
                MiddleName:
                <input type="text">
            </label>
            <br>
            <br>
            <label for="Last Name">
                LastName:
                <input type="text">
            </label>
            <br>
            <br>
            <label for="Course">
                Course:
                <select>
                    <option> Course</option>
                    <option>MCA</option>
                    
                    <option>BTECH</option>

                    <option>BE</option>

                    <option>BSC</option>
                    
                    <option>MSC</option>

                    <option>M Tech</option>
                </select>
            </label>
            <br>
            <br>
            <label for="gender">
                Gender:
                <br>
                <input type="radio">Male
                <br>
                <input type="radio">Female
                <br>
                <input type= "radio">Other
            </label>
            <br>
            <br>
            <label for="DOB">
                DOB:
                <input type="datetime-local">
            </label>
            <br>
            <label for="Phone">
                Phone:
                <input type="text" value="+91" size="2" disabled>
                <input type="tel" size="10">
            </label>
            <br>
            <br>
            <label for="Address">
                Address
                <br>
                <textarea cols="50" rows="10"></textarea>
            </label>
            <br>
            <br>
            <label for="email">
                Email:
                <input type="text">
                <br>
                <br>
                Password:
                <input type="password">
                <br>
                <br>
                Re Type Password:
                <input type="password">
                <br>
                <br>
            </label>
            <label for="Agree">
                <input type="checkbox">
                Agree to the terms and Conditions
            </label>
            <br>
            <br>
            <label for = "File Upload">
                Choose File
                <input type="file" placeholder="Choose file">
            </label>
            <br>
            <br>
            <label for = "Color">
                Choose Color
                <input type = "color">
            </label>
            <br>
            <br>
            <label for = "Submission">
                <input type = "reset">
                <input type= "submit">
            </label>


       

    </fieldset>
</body>
</html>
